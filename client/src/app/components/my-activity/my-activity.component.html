<div class="transparent"> 
<h1 class="mat-display-1 ideaTitle">My Activity</h1>
<div  >
  <table mat-table [dataSource]="dataSource">

    <!-- Date n time column Column -->
    <ng-container matColumnDef="Date and Time" >
      <th mat-header-cell *matHeaderCellDef (click)="onclicksort('DateNtime')"><strong>Date and Time</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.time.substring(0,24)}} </td>
    </ng-container>

    <!-- Activity Column -->
    <ng-container matColumnDef="Activity Performed">
      <th mat-header-cell *matHeaderCellDef> <strong>Activity</strong></th>
      <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
    </ng-container>

    <!-- Performed Column -->
    <ng-container  matColumnDef="Actvity Performed In">
      <th mat-header-cell *matHeaderCellDef (click)="onclicksort('PerformedIn')"><strong>Performed In</strong></th>
      <td mat-cell *matCellDef="let element"> 
      {{element.inside}} 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngStyle]="{'background-color': (row.inside == 'IdeaZone')?'#D7F4ED': (row.inside == 'Gantt')?'#FCF2DC':'#D8FBE4'}">

    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
