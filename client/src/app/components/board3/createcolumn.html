<div mat-dialog-content>
  <p>Enter New Column</p>

  <mat-form-field>
    <input matInput [(ngModel)]="data.columnname" style="border-bottom:1em"  autofocus
     (keydown.enter)="sendData()" >
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button [mat-dialog-close]="data" >Ok</button>
</div>
